<head>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#666666;
      --border:#e9e9e9;

      --red:#e53935;
      --black:#111111;
      --gray:#6b6f76;

      --btnText:#ffffff;

      --shadow: 0 10px 28px rgba(0,0,0,.06);
      --shadowStrong: 0 12px 34px rgba(0,0,0,.10);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", Arial, sans-serif;
      line-height:1.55;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 64px;
    }

    header{
      padding: 14px 4px 10px;
      margin-bottom: 18px;
    }
    .title{
      font-size: 28px;
      font-weight: 820;
      letter-spacing: .2px;
      margin: 0 0 6px;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .topActions{
      display:flex;
      gap:10px;
      margin-top: 12px;
      flex-wrap:wrap;
    }
    .ghostBtn{
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      border-radius: 999px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight: 700;
      font-size: 13px;
      transition: transform .06s ease, filter .15s ease, box-shadow .15s ease;
    }
    .ghostBtn:hover{ filter: brightness(.98); box-shadow: 0 6px 16px rgba(0,0,0,.06); }
    .ghostBtn:active{ transform: scale(.99); }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 18px;
      box-shadow: var(--shadow);
      background:#fff;
    }

    .sectionTag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      margin-bottom: 10px;
      background:#fff;
    }

    .qTitle{
      font-size: 18px;
      font-weight: 820;
      margin: 6px 0 10px;
    }

    .qDesc{
      margin: 0 0 14px;
      color:#222;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .choices{
      display:grid;
      gap: 10px;
      margin-top: 12px;
    }

    /* Buttons: game-feel */
    .btn{
      appearance:none;
      border:none;
      border-radius: 14px;
      padding: 14px 14px;
      text-align:left;
      cursor:pointer;
      color: var(--btnText);
      font-size: 15px;
      font-weight: 760;
      letter-spacing: .2px;
      position: relative;
      overflow:hidden;
      transition:
        transform .08s ease,
        filter .16s ease,
        box-shadow .18s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.995); }

    /* subtle sheen */
    .btn::before{
      content:"";
      position:absolute;
      inset:-40% -60%;
      transform: rotate(18deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.20), transparent);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .btn:hover::before{ opacity:1; }

    .btn-red{
      background: var(--red);
      box-shadow: 0 10px 26px rgba(229,57,53,.18);
    }
    .btn-red:hover{ filter: brightness(1.02); box-shadow: 0 12px 34px rgba(229,57,53,.22); }

    .btn-black{
      background: var(--black);
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
    }
    .btn-black:hover{ filter: brightness(1.06); box-shadow: 0 12px 34px rgba(0,0,0,.22); }

    .btn-gray{
      background: var(--gray);
      box-shadow: 0 10px 26px rgba(107,111,118,.14);
    }
    .btn-gray:hover{ filter: brightness(1.03); box-shadow: 0 12px 34px rgba(107,111,118,.18); }

    .btn small{
      display:block;
      font-weight: 560;
      opacity:.92;
      margin-top: 6px;
      letter-spacing: 0;
    }

    .footerBar{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      padding: 0 4px;
    }

    .link{
      color:#111;
      text-decoration:none;
      border-bottom: 1px dashed #bbb;
    }
    .link:hover{ opacity:.85; }

    /* Pokedex result card */
    .dexHeader{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .dexNo{
      font-size: 12px;
      font-weight: 800;
      color: #111;
      letter-spacing: .6px;
      border:1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      background:#fff;
      white-space: nowrap;
    }
    .dexName{
      font-size: 22px;
      font-weight: 900;
      margin: 2px 0 4px;
      letter-spacing: .2px;
    }
    .dexSub{
      margin:0;
      color:var(--muted);
      font-size: 13px;
      white-space: pre-wrap;
    }

    .pillRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 10px;
    }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      color:#222;
      background:#fff;
    }
    .pillStrong{
      border-color:#d9d9d9;
      font-weight: 750;
    }

    .resultGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .panelTitle{
      font-size: 13px;
      font-weight: 860;
      margin: 0 0 8px;
      color:#111;
    }

    .list{
      margin:0;
      padding-left: 18px;
      color:#222;
      font-size: 13.5px;
    }
    .list li{ margin: 6px 0; }

    .kv{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap: 8px 12px;
      align-items: start;
      font-size: 13px;
      color:#222;
    }
    .kv .k{ color: var(--muted); }
    .kv .v{ font-weight: 650; }

    /* Radar */
    .radarWrap{
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      background:#fff;
    }
    canvas{ display:block; width:100%; height:auto; }

    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .resultGrid{ grid-template-columns: 1.1fr .9fr; }
      .title{ font-size: 30px; }
      .qTitle{ font-size: 19px; }
    }
  </style>
</head>

    // ------------------------------------------------------------
    // Radar Drawing (no external libs)
    // axes: [å›å¼¹, å®‰æ…°, å…±ç”Ÿ, é€‚é…, æ¸©æŸ”, ç†æ€§]
    // ------------------------------------------------------------
    const RADAR_AXES = ["å›å¼¹", "å®‰æ…°", "å…±ç”Ÿ", "é€‚é…", "æ¸©æŸ”", "ç†æ€§"];

    function drawRadar(canvas, values){
      const ctx = canvas.getContext("2d");
      const w = canvas.width;
      const h = canvas.height;
      const cx = w/2, cy = h/2;
      const r = Math.min(w, h) * 0.34;

      ctx.clearRect(0,0,w,h);

      // background
      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,w,h);

      // grid
      const levels = 4;
      ctx.strokeStyle = "rgba(0,0,0,0.10)";
      ctx.lineWidth = 1;

      for(let lv=1; lv<=levels; lv++){
        const rr = r * (lv/levels);
        ctx.beginPath();
        for(let i=0;i<RADAR_AXES.length;i++){
          const ang = (Math.PI*2)*(i/RADAR_AXES.length) - Math.PI/2;
          const x = cx + rr*Math.cos(ang);
          const y = cy + rr*Math.sin(ang);
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.closePath();
        ctx.stroke();
      }

      // axes lines + labels
      ctx.strokeStyle = "rgba(0,0,0,0.12)";
      for(let i=0;i<RADAR_AXES.length;i++){
        const ang = (Math.PI*2)*(i/RADAR_AXES.length) - Math.PI/2;
        const x = cx + r*Math.cos(ang);
        const y = cy + r*Math.sin(ang);
        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.lineTo(x,y);
        ctx.stroke();

        // label
        const lx = cx + (r + 18)*Math.cos(ang);
        const ly = cy + (r + 18)*Math.sin(ang);
        ctx.fillStyle = "rgba(0,0,0,0.68)";
        ctx.font = "12px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif";
        ctx.textAlign = (Math.cos(ang) > 0.2) ? "left" : (Math.cos(ang) < -0.2 ? "right" : "center");
        ctx.textBaseline = (Math.sin(ang) > 0.2) ? "top" : (Math.sin(ang) < -0.2 ? "bottom" : "middle");
        ctx.fillText(RADAR_AXES[i], lx, ly);
      }

      // polygon
      const norm = values.map(v => Math.max(0, Math.min(100, v)) / 100);
      ctx.beginPath();
      for(let i=0;i<RADAR_AXES.length;i++){
        const ang = (Math.PI*2)*(i/RADAR_AXES.length) - Math.PI/2;
        const x = cx + (r*norm[i])*Math.cos(ang);
        const y = cy + (r*norm[i])*Math.sin(ang);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.closePath();

      // fill + stroke (neutral gray tone)
      ctx.fillStyle = "rgba(0,0,0,0.10)";
      ctx.fill();
      ctx.strokeStyle = "rgba(0,0,0,0.35)";
      ctx.lineWidth = 2;
      ctx.stroke();

      // points
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      for(let i=0;i<RADAR_AXES.length;i++){
        const ang = (Math.PI*2)*(i/RADAR_AXES.length) - Math.PI/2;
        const x = cx + (r*norm[i])*Math.cos(ang);
        const y = cy + (r*norm[i])*Math.sin(ang);
        ctx.beginPath();
        ctx.arc(x, y, 3.2, 0, Math.PI*2);
        ctx.fill();
      }
    }
